name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.0
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run lint:ci
      - run: npm run check-types
      - run: npm test
      - run: npm run build
