<svg width="200" height="40" viewBox="0 0 200 40" role="img" xmlns="http://www.w3.org/2000/svg">
  <title>Telesis Logo - Ask, Think, Apply</title>
  <desc>Three olives with Telesis wordmark representing philosophical learning</desc>
  
  <!-- Three Olives Logomark -->
  <g id="three-olives-logomark">
    <!-- Olive 1: Ask - Outlined olive representing potential and inquiry -->
    <ellipse
      cx="12"
      cy="20"
      rx="8"
      ry="11"
      fill="transparent"
      stroke="hsl(173, 23%, 71%)"
      stroke-width="2"
    />
    
    <!-- Olive 2: Think - Solid olive representing contemplation and processing -->
    <ellipse
      cx="32"
      cy="20"
      rx="8"
      ry="11"
      fill="hsl(173, 23%, 71%)"
      stroke="none"
    />
    
    <!-- Olive 3: Apply - Solid olive in growth color representing successful application -->
    <ellipse
      cx="52"
      cy="20"
      rx="8"
      ry="11"
      fill="hsl(102, 58%, 38%)"
      stroke="none"
    />
  </g>
  
  <!-- Telesis Wordmark -->
  <g id="telesis-wordmark">
    <text
      x="72"
      y="28"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="24"
      font-weight="600"
      fill="hsl(220, 13%, 20%)"
      letter-spacing="-0.025em"
    >
      Telesis
    </text>
  </g>
</svg>