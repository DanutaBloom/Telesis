<svg width="200" height="40" viewBox="0 0 200 40" role="img" xmlns="http://www.w3.org/2000/svg">
  <title>Telesis Logo - Reverse (White)</title>
  <desc>Three olives with Telesis wordmark in white for dark backgrounds</desc>
  
  <!-- Three Olives Logomark -->
  <g id="three-olives-logomark">
    <!-- Olive 1: Ask - Outlined olive -->
    <ellipse
      cx="12"
      cy="20"
      rx="8"
      ry="11"
      fill="transparent"
      stroke="#ffffff"
      stroke-width="2"
    />
    
    <!-- Olive 2: Think - Solid olive -->
    <ellipse
      cx="32"
      cy="20"
      rx="8"
      ry="11"
      fill="#ffffff"
      stroke="none"
    />
    
    <!-- Olive 3: Apply - Solid olive -->
    <ellipse
      cx="52"
      cy="20"
      rx="8"
      ry="11"
      fill="#ffffff"
      stroke="none"
    />
  </g>
  
  <!-- Telesis Wordmark -->
  <g id="telesis-wordmark">
    <text
      x="72"
      y="28"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="24"
      font-weight="600"
      fill="#ffffff"
      letter-spacing="-0.025em"
    >
      Telesis
    </text>
  </g>
</svg>