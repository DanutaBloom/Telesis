<svg width="120" height="80" viewBox="0 0 120 80" role="img" xmlns="http://www.w3.org/2000/svg">
  <title>Telesis Logo - Stacked</title>
  <desc>Three olives with Telesis wordmark and tagline in stacked layout</desc>
  
  <!-- Three Olives Logomark (centered) -->
  <g id="three-olives-logomark" transform="translate(36, 8)">
    <!-- Olive 1: Ask - Outlined olive representing potential and inquiry -->
    <ellipse
      cx="8"
      cy="9"
      rx="6"
      ry="8"
      fill="transparent"
      stroke="hsl(173, 23%, 71%)"
      stroke-width="1.5"
    />
    
    <!-- Olive 2: Think - Solid olive representing contemplation and processing -->
    <ellipse
      cx="24"
      cy="9"
      rx="6"
      ry="8"
      fill="hsl(173, 23%, 71%)"
      stroke="none"
    />
    
    <!-- Olive 3: Apply - Solid olive in growth color representing successful application -->
    <ellipse
      cx="40"
      cy="9"
      rx="6"
      ry="8"
      fill="hsl(102, 58%, 38%)"
      stroke="none"
    />
  </g>
  
  <!-- Telesis Wordmark -->
  <g id="telesis-wordmark">
    <text
      x="60"
      y="45"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="20"
      font-weight="600"
      fill="hsl(220, 13%, 20%)"
      letter-spacing="-0.025em"
      text-anchor="middle"
    >
      Telesis
    </text>
    
    <!-- Tagline -->
    <text
      x="60"
      y="62"
      font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
      font-size="11"
      font-weight="400"
      fill="hsl(220, 8%, 46%)"
      text-anchor="middle"
      opacity="0.9"
    >
      Ask. Think. Apply.
    </text>
  </g>
</svg>